<!--Criar um arquivo .html.
Criar uma página para fazer um layout utilizando o modelo jumbotron.
No jumbotron deverá ter:
Um título;
Um dizer;
Abaixo da estrutura do jumbotron deverá ter três colunas de tamanho igual e cada uma com uma figura que tenha representatividade com o título e com os dizeres.
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Futebol</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
  <div class="jumbotron jumbotron-fluid bg-success text-center text-white">
    <h1 class="display-2 ">Futebol</h1>
    <h2>O futebol para o mundo a cada 4 anos </h2>
    <hr class="my-4">
    <a class="btn btn-primary btn-lg" href="https://pt.wikipedia.org/wiki/Copa_do_Mundo_FIFA" role="button">Saiba
      Mais!</a>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-4">
        <img src="https://www.zmnoticias.com.br/wp-content/uploads/2020/06/MP-DIREITOS-TRANSMISS%C3%A2O.jpg" alt="">

      </div>
      <div class="col-4">
        <img src="https://cdn.jornaldebrasilia.com.br/wp-content/uploads/2020/04/futebol-brasileiro.jpg" alt="">

      </div>
      <div class="col-4">
        <img src="https://pbs.twimg.com/media/ElmJJuqXUAAtpaZ.jpg" alt="">

      </div>
    </div>
  </div>

</body>

</html>
